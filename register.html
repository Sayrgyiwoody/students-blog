<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="login-container bg-white">
            <div class="row">
                <div class="col-lg-5">
                    <div class="bg-primary bg-image border-end">
                      <!-- content here -->
                    </div>
                  </div>
                <div class="col-12 col-lg-7 py-4 px-5 py-lg-3">
                    <div class="text-end fw-semibold mt-1">
                    Already have an account?<a href="/login.html" class="ms-3 btn btn-outline-primary fw-semibold ">Login</a>
                    </div>
                    
                        <div class="">
                            <form action="" class="pt-2 register-form-container">
                                <label for="" class=" form-label text-primary fw-semibold" style="font-size: 21px;">Name</label>
                                <input type="text" class="form-control form-control-lg mb-4" placeholder="Enter name...">
                                <label for="" class=" form-label text-primary fw-semibold" style="font-size: 21px;">Email</label>
                                <input type="text" class="form-control form-control-lg mb-4" placeholder="Enter email...">
                                <label for="" class=" form-label text-primary fw-semibold" style="font-size: 21px;">Gender</label>
                                <select name="" class="form-select form-select-lg mb-4">
                                    <option value="">Choose gender</option>
                                    <option value="male">male</option>
                                    <option value="female">female</option>
                                </select>
                                <label for="" class=" form-label text-primary fw-semibold" style="font-size: 21px;">Password</label>
                                <input type="text" class="form-control form-control-lg mb-4" placeholder="Enter password...">
                                <label for="" class=" form-label text-primary fw-semibold" style="font-size: 21px;">Confirm Password</label>
                                <input type="text" class="form-control form-control-lg mb-4" placeholder="Enter password again...">
                                <a href="./user/home.html" class="btn btn-lg btn-primary py-2 px-5 mt-3 mb-3">Register</a>
                            </form>
                        </div>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
